<!DOCTYPE html>
<html lang="zh-CN" ng-app>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>da edu</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- daedu-->
    <link href="/css/toushan.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/js/jquery/jquery-1.11.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bootstrap/bootstrap.min.js"></script>
    <script src="/js/avalon/avalon.js"></script>
</head>
<body ms-controller="page">
<!-- nav 导航条 start -->
<div ms-include-src="'/header.html'"></div>
<!-- nav 导航条 end -->

<!-- 活动 -->
<div class="row" style="border-bottom: 2px solid #f2f1f2;">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="http://image0.lietou-static.com/img/552f1c8b28eec7c2fd24866502c.jpg" alt="第一张"
                     style="height: 450px;width: 100%;">

                <div class="carousel-caption">
                    第一张
                </div>
            </div>
            <div class="item">
                <img src="http://image0.lietou-static.com/img/5547173428eefc6d7ed1237402c.jpg" alt="第2张"
                     style="height: 450px;width: 100%;">

                <div class="carousel-caption">
                    第2张
                </div>
            </div>
            <div class="item">
                <img src="http://image0.lietou-static.com/img/5541967428eefc6d7ed09d7602c.jpg" alt="第3张"
                     style="height: 450px;width: 100%;">

                <div class="carousel-caption">
                    第3张
                </div>
            </div>
        </div>

        <!-- Controls
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
         -->
    </div>
</div>

<div class="container">
    <!-- 指导 -->
    <div class="row" style="margin-top: 50px;">

        <div class="row" style="margin-top: 50px;">
            <div class="col-md-4 my-course">
                <ul class="list-inline">
                    <li>
                        <p>中考指导</p>
                    </li>
                    <li>
                        <img src="/images/my-course.png" height="70">
                    </li>
                </ul>
            </div>
            <div class="col-md-4 learning-progress">
                <ul class="list-inline">
                    <li>
                        <p>高考指导</p>
                    </li>
                    <li>
                        <img src="/images/learning-progress.png" height="70">
                    </li>
                </ul>
            </div>
            <div class="col-md-4 data-collection">
                <ul class="list-inline">
                    <li>
                        <p>考研指导</p>
                    </li>
                    <li>
                        <img src="/images/data-collection.png" height="70">
                    </li>
                </ul>
            </div>
        </div>
        <div class="row" style="margin-bottom: 200px;">
            <div class="col-md-4 course-evaluation">
                <ul class="list-inline">
                    <li>
                        <p>考硕指导</p>
                    </li>
                    <li>
                        <img src="/images/course-evaluation.png" height="70">
                    </li>
                </ul>
            </div>
            <div class="col-md-4 proposal">
                <ul class="list-inline">
                    <li>
                        <p>考博指导</p>
                    </li>
                    <li>
                        <img src="/images/proposal.png" height="70">
                    </li>
                </ul>
            </div>
            <div class="col-md-4 forum">
                <ul class="list-inline">
                    <li>
                        <p>就业推荐</p>
                    </li>
                    <li>
                        <img src="/images/forum.png" height="70">
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- footer start -->
<div ms-include-src="'/footer.html'"></div>
<!-- footer end -->


<!-- Avalon define activate -->
<script>
    var model = avalon.define("page", function () {
    });
</script>
</body>
</html>
